<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="grid">
        <div class="header">
            <div class="search_container">
                <img class="icon"src="icons/magnify.svg" alt="">
                <input type="text">
            </div>
            <div class="profile_container">
                <img class="icon"src="icons/bell-ring-outline.svg" alt="">
                <img class="profile_pic_small"src="profile_icons/profile.png" alt="">
                <p>Chicho21</p>
            </div>
            <img class="profile_pic_big" src="profile_icons/profile.png" alt="">
            <div class="welcome_message">
                <p>Hi there,</p>
                <h1>Chicho21 (@chicho21)</h1>
            </div>
            <div class="profile_buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <img src="icons/view-dashboard.svg" alt="Icon"><p>Dashboard</p>
            </div>
            <div class="nav_top">
                <div class="nav_option">
                    <img class="icon" src="icons/home-account.svg" alt=""><p>Home</p>
                </div>
                <div class="nav_option">
                    <img class="icon" src="icons/account.svg" alt=""><p>Profile</p>
                </div>
                <div class="nav_option">
                    <img class="icon" src="icons/message-reply.svg" alt=""><p>Messages</p>
                </div>
                <div class="nav_option">
                    <img class="icon" src="icons/clock-time-ten.svg" alt=""><p>History</p>
                </div>
                <div class="nav_option">
                    <img class="icon" src="icons/file-multiple.svg" alt=""><p>Tasks</p>
                </div>
                <div class="nav_option">
                    <img class="icon" src="icons/account-group.svg" alt=""><p>Communities</p>
                </div>
            </div>
            <div class="nav_bottom">
                <div class="nav_option">
                    <img class="icon" src="icons/cog.svg" alt=""><p>Settings</p>
                </div>
                <div class="nav_option">
                    <img class="icon" src="icons/help-box.svg" alt=""><p>Support</p>
                </div>
                <div class="nav_option">
                    <img class="icon" src="icons/shield-check.svg" alt=""><p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main">
        </div>
    </div>
</body>
</html>
